{% extends "distribution/home_base.html" %}

{% load foundation %}
{% load i18n %}

{% block form %}
<ul class="button-group">
    <li><button type="button" onclick="alert('{{ distribution.hash }}')">{% trans "Show Password" %}</button></li>
    {% if user.is_staff %}
    <li><a class="button" href="{% url "dist:templates" distribution.id %}">{% trans "Show Email/SMS Templates" %}</a></li>
    {% endif %}
</ul>

<div class="row">
    <form method="POST">
        {% csrf_token %}
        <div class="large-4 small-6 columns">
            {{ form.number|foundation }}
        </div>
        <div class="large-8 small-6 columns">
            <input class="button" type="submit" value="{% trans 'Go to' %}" />
        </div>
    </form>
</div>
{% endblock %}
